<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost & Found System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- div#root = elemen yang akan diambil React (getElementById("root")); seluruh aplikasi di-render di sini -->
    <div id="root"></div>
    <!-- type="module" = ES module; src = entry point JavaScript (Vite akan resolve path ini) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

<!--
  RINGKASAN: Satu HTML; #root + script main.jsx. ISTILAH: viewport = agar responsive di mobile; module = script ES6.
  KESALAHAN PEMULA: Mengubah id "root" tanpa mengubah main.jsx getElementById â†’ React tidak ketemu elemen.
-->
