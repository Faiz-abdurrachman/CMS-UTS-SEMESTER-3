ðŸ§  Fungsi file ini:
   Satu-satunya file HTML yang diload browser. Isinya: meta, judul, font, dan satu div kosong
   id="root" yang nanti diisi oleh React (main.jsx). Script type="module" memuat main.jsx.
ðŸ”„ Alur singkat:
   1. Browser baca HTML â†’ head (charset, viewport, title, font, style) â†’ body.
   2. body berisi div#root (kosong) dan script src="/src/main.jsx".
   3. Main.jsx jalan â†’ React me-render App ke dalam div#root.
ðŸ“¦ Analogi dunia nyata:
   Seperti "papan kosong" di dinding: HTML itu papan, div#root itu area yang nanti ditempeli
   seluruh aplikasi React oleh main.jsx.
-->

<!-- DOCTYPE html = deklarasi bahwa dokumen ini HTML5 -->
<!DOCTYPE html>

<!-- <html> = akar dokumen; lang="id" = bahasa konten Indonesia (untuk aksesibilitas/SEO) -->
<html lang="id">

  <!-- <head> = informasi tentang halaman (tidak ditampilkan langsung di body) -->
  <head>

    <!-- meta charset="UTF-8" = encoding karakter (agar huruf/simbol tampil benar) -->
    <meta charset="UTF-8" />

    <!-- link rel="icon" = favicon (ikon di tab browser); href="/vite.svg" = path ke file ikon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- viewport = agar halaman responsif di mobile; width=device-width = lebar mengikuti layar; initial-scale=1.0 = zoom awal 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title = teks yang muncul di tab browser -->
    <title>Lost & Found System</title>

    <!-- preconnect = sambungkan dini ke domain font (agar load font lebih cepat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- memuat font Inter dari Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- style = CSS inline: body pakai font Inter -->
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <!-- <body> = konten yang ditampilkan di halaman -->
  <body>

    <!-- div id="root" = kotak kosong; React (main.jsx) akan me-render seluruh app ke sini -->
    <div id="root"></div>

    <!-- script type="module" = jalankan sebagai ES module (bisa import/export); src = path ke main.jsx (entry point React) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

<!--
ðŸ”„ Alur eksekusi file (step by step)
1. Browser meminta index.html (dari server Vite atau build).
2. Parser baca head: set charset, viewport, title, load font, style body.
3. Parser baca body: buat div#root (kosong), lalu temukan script.
4. Browser jalankan script /src/main.jsx (Vite resolve ke file di disk).
5. main.jsx import React, App, dll; ReactDOM.createRoot(document.getElementById("root")).render(<App />).
6. div#root sekarang berisi pohon komponen React (App â†’ Router â†’ Routes â†’ ...).

ðŸ§  Ringkasan versi manusia awam
   "index.html itu halaman HTML paling dasar: judul, font, dan satu kotak kosong (root). Script
   main.jsx mengisi kotak itu dengan seluruh aplikasi React. Tanpa div#root, React tidak punya
   tempat untuk 'memasang' aplikasi."

ðŸ“˜ Glosarium
   - DOCTYPE: deklarasi tipe dokumen (HTML5).
   - charset UTF-8: encoding agar semua karakter (termasuk emoji, aksara) tampil benar.
   - viewport: area tampil di layar; meta viewport penting untuk mobile.
   - div: elemen pembungkus (block).
   - id="root": pengenal unik; document.getElementById("root") dipakai di main.jsx.
   - type="module": script ES module (mendukung import/export).
